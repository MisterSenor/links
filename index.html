<!DOCTYPE html>
<html>
  <head>
    <style>
      
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #e39e54; 
        display: flex; 
        justify-content: center; 
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
        border: thick solid white;
      }
      .large-thumbnail {
        object-fit: cover; 
        width: 175px; 
        height: 175px; 
        border-radius: 175px; 
        border: thick solid black;
        border-width: 5px; 
      }
      .banner {
      display: flex;
      justify-content: center;
      }
      .banner-image {
        width: 175px;
        height: 175px;
        object-fit: cover;
        border-radius: 175px;
        border: thick solid white;
      }
      .link {
        background-color: #89a3c7;
        border-color: #2e2e2d; 
        border-radius: 15px; 
        border-width: 5px; 
        box-shadow: 10px 20px #636261;
        display: flex;
        align-items: center;
        padding: 5px; 
      }
      .link a {
        color: black;
        font-size: 30px; 
        text-decoration: none;
        text-align: center;
        flex-grow: 1; 
      }

      .name {
        color: white; 
        font-size: 50px; 
        display: flex;
        justify-content: center;
      }

      .social-icons {
        display: flex; 
        justify-content: center;
        gap: 30px; 
      }
      .items {
        display: flex; 
        flex-direction: column; 
        gap: 30px; 
        max-width: 640px; 
        flex-grow: 1; 
      }
    </style>
    <title>Link page</title>
  </head>
  <body>
    <div class="items">
        <div class="banner">
          <img src="/thumbnails/Visak_headshot.jpg" alt="Nathan Visak headshot" class="banner-image">
        </div>
        <div class="name">
          Nathan Visak
        </div>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/nathan-visak-151310b5/" target="_blank"><img class="thumbnail" src="/thumbnails/LinkedIn_logo_initials.png"></a>
            <a href="https://github.com/MisterSenor" target="_blank"><img class="thumbnail" src="/thumbnails/Github logo.png"></a>
            <a href="https://www.instagram.com/natan_jorge/" target="_blank"><img class="thumbnail" src="/thumbnails/InstagramLogo.jpeg"></a>
        </div>
        <div class="link">
          <img src="/thumbnails/RobotTeacher.jpeg" class="large-thumbnail">
          <a target="_blank" href="https://www.theatlantic.com/technology/archive/2024/03/generative-ai-translation-education/677883/"><em>The End of Foreign Language Education</em>, The Atlantic
        </div>
        <div class="link">
          <img src="/thumbnails/InnerEye.jpeg" class="large-thumbnail">
          <a target="_blank" href="https://websites.umich.edu/~lpt/Divegeek/Editorials/DuneLitany.htm"><em>The Litany Against Fear</em>, Dune
          </a>
        </div>
        <div class="link">
          <img src="/thumbnails/CartoonSelf.png" class="large-thumbnail">
          <a target="_blank" href="https://learnspanishwithpicturesandstories.com/">Learning Spanish with Pictures and Stories
          </a>
        </div>
      </div>
  </body>
</html>
